import:
  - https://mapzen.com/carto/refill-style-no-labels/4/refill-style-no-labels.yaml

textures:
  pois:
    url: './refill@2x.png'
    filtering: mipmap
    sprites:
      # define sprites: [x origin, y origin, width, height]
      train: [410, 0, 36, 36]

styles:
  alpha_polygons:
    base: polygons
    blend: multiply
  icons:
    base: points
    texture: pois
    blend_order: 1

sources:
  isochrone:
    type: GeoJSON
    url: './isochrone.json'

  subway_line:
    type: GeoJSON
    url: '../data/subway/subway-line-shape.geojson'

  stations:
    type: GeoJSON
    url: '../data/subway/30min-from-center/total-based-on-station.geojson'

layers:
  isochrone:
    data: { source: isochrone}
    draw:
      alpha_polygons:
        order: 2999
        color: |
          function() {
              if (feature.contour == 15) return '#50bf40';
              if (feature.contour == 30) return '#9fbf40';
              if (feature.contour == 45) return '#b2cc66';
              if (feature.contour == 60) return '#d9e5b2';
           }
  stations:
    data: { source: stations}
    draw:
      icons:
        sprite: train
        size: [13px, 13px]
        centroid: true
    station-labels:
      filter: { $zoom: { min: 14} }
      draw:
        text:
          collide: false
          offset: [0px, 15px]
          text_source: station_name
          font:
            fill: white
            size: 12px
  subway_line:
    data: { source: subway_line}
    draw:
      lines:
        order: 3000
        color: |
          function() {
            return feature.line_color
          }
        width: 3px
